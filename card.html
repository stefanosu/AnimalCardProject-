<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="animal">
		<!-- your favorite animal's name goes here -->
		<h3>Lion</h3>
		<!-- your favorite animal's image goes here -->
		<img src="https://www.kurtsafari.com/wp-content/uploads/2016/12/5-Day-Safari-Packuges-300x300.png"> 
		<div class="content">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="interestingContent">Lions sleep 20 hours a day! </p> 
			<!-- Wish I could sleep 20 hours a day lol-->
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Scientific Name</span>:Panthera leo</li>
				<li><span>Average Length</span>: 5.6 - 8.2 ft.</li>
				<li><span>Average Lifespan</span>: 10 - 14 years</li>
				<li><span>Habitat</span>: Sub-Saharan Africa grasslands</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="description">Lions are the kings of the jungle!</p>
		</div>
	</div>
</body>
</html>
